<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../">Home</a>
            <a href="../games/">Game Room</a>
            <img src="../assets/big-logo.png" />
            <button id="logout">Logout</button>
        
        </div>

    </header>    
    <main>
        <div class="send-message-div">
            <form>
                <label><span id="recipient">Send user a message:</span></label>
                <input name="message" />
                <button>Send</button>
                <input type="file" name="my-image" />
            </form>

        </div>

        <div class="message-display-div">
            <p>Literally anything.</p>

        </div>

        <div class="karma-div">
            <p><span id="karma-header">(user) has 0 karma.</span></p>
            <button class="increment">Increment</button>
            <button class="decrement">Decrement</button>

        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./user-detail.js"></script>
</body>

</html>
